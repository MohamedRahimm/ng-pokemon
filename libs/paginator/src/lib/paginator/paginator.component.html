<section>
  @for(data of currentPage().content;track data.pokemon.name){
  <div>
    @defer(on viewport){
    <p>{{ data.pokemon.name }}</p>
    <a [routerLink]="data.url">
      <img [src]="data.pokemon.sprite" alt="idk" />
    </a>
    } @loading {
    <p>loading...</p>
    } @placeholder {
    <p>pokemon</p>
    }
  </div>
  } @empty {
  <p>loading...</p>
  }
</section>
<footer>
  <ul>
    @for(page of pageNames(); track $index;let idx = $index){
    <lib-page-btn
      [pageNum]="idx"
      [pageName]="page"
      (pageInfo)="changePange($event)"
    ></lib-page-btn>
    }
  </ul>
</footer>
