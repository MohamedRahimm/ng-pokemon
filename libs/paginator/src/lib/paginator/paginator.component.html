@if(!currentPage().content){
<p>loading...</p>
}
<section>
    @for(data of currentPage().content;track data.pokemon.name){
    @defer(on viewport){
    <div>
        <a [routerLink]="data.url">
            <p>{{ data.pokemon.name }}</p>
            <img [src]="data.pokemon.sprite" alt="{{data.pokemon.name}}" />
        </a>
    </div>
    }
    @placeholder {
    <div>
        <a routerLink="/">
            <p>Charmander</p>
            <img src="pokemon-placeholder.png" alt="Charmander" />
        </a>
    </div>
    }
    } @empty {
    <p>loading...</p>
    }
</section>
<footer>
    <span>Pages:</span>
    <ul>
        @for(page of pageNames(); track $index;let idx = $index){
        <li>
            <lib-page-btn [pageNum]="idx" [pageName]="page" (pageInfo)="changePange($event)"></lib-page-btn>
        </li>
        }
    </ul>
</footer>
