@if(loading | async){
<p>loading...</p>
}
@else{
<form [formGroup]="form" (ngSubmit)="handleSubmit()">
    @for(param of HTMLparams;track $index){
    <label>
        {{param.controlName}}
        <input [type]="param.type" [formControlName]="param.controlName" [name]="param.controlName"
            [class.error]="isInvalid(param.controlName)" />
    </label>
    }
    <button type="submit">Submit</button>
</form>
@if(onCompleteSignal()){
<p>{{onCompleteSignal()}}</p>
}
@else if(onErrorSignal()){
<p>{{onErrorSignal()}}</p>
}
}
