<form [formGroup]="form" (ngSubmit)="handleSumbit()">
  <label>
    Email
    <input
      type="email"
      formControlName="email"
      placeholder="email"
      name="email"
      [class.error]="isInvalid('email') || !validEmail"
    />
  </label>
  <label>
    Password
    <input
      type="text"
      formControlName="password"
      placeholder="password"
      name="password"
      [class.error]="isInvalid('password')"
    />
  </label>
  <button type="submit">Submit</button>
</form>
<p>Already Logged in?</p>
<a routerLink="login">login</a>
