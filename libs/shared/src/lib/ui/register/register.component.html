@if(loading | async){
<p>loading...</p>
} @else{
<form [formGroup]="form" (ngSubmit)="handleSumbit()">
    <h1>Register</h1>
    <h2>Create a new account</h2>
    <label>
        Email
        <input type="email" formControlName="email" placeholder="email" name="email"
            [class.error]="isInvalid('email')" />
    </label>
    <label>
        Password
        <input type="password" formControlName="password" placeholder="password" name="password"
            [class.error]="isInvalid('password')" />
    </label>
    <button type="submit">Submit</button>
    @if(error()){
    <p>{{ error() }}</p>
    }
    <p>Already Logged in?</p>
    <a routerLink="/login">login</a>
</form>
}
