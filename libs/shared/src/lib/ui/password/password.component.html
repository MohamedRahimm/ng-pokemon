@if(loading | async){
<p>loading...</p>
}
<form [formGroup]="form" (ngSubmit)="handleSumbit()">
  <label>
    Email
    <input
      type="email"
      formControlName="email"
      placeholder="email"
      name="email"
    />
    <button type="submit">Submit</button>
  </label>
</form>
@if(emailSent()){
<p>Check your Email Inbox</p>
}
